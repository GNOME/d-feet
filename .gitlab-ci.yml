image: fedora:28

stages:
  - build

before_script:
  - dnf update -y
  - dnf install -y desktop-file-utils gettext glib2-devel gobject-introspection-devel gtk3-devel intltool itstool python3-devel python2-pep8 libappstream-glib libwnck3 python3-gobject make yelp-tools

build:
  stage: build
  script:
    - PYTHON=python3 ./autogen.sh
    - make
    - make check
  artifacts:
    when: on_failure
    name: "d-feet-${CI_COMMIT_REF_NAME}-${CI_JOB_NAME}"
    paths:
      - "${CI_PROJECT_DIR}/src/tests/test-suite.log"
      - "${CI_PROJECT_DIR}/help/Makefile"
